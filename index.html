<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-desc">
                <h1>Social Media Dashboard</h1>
                <p>Total Followers: 23,004</p>
            </div>

            <div class="theme-switch-container">
                <p>Dark Mode</p>
                <label class="theme-switcher">
                    <input type="checkbox" class="switch-checkbox">
                </label>
            </div>
        </div>
    </header>

    <main class="body">
        <section class="soc-media-cards">
            <div class="soc-media-card facebook">
                <div class="card-content">
                    <div class="card-header">
                        <img src="images/icon-facebook.svg" alt="FB Logo">
                        <p>@nathanf</p>
                    </div>
                    <div class="followers">
                        <h3 class="followers-num">1987</h3>
                        <p>FOLLOWERS</p>
                    </div>
                    <div class="change increase">
                        <img src="images/icon-up.svg" alt="Increase">
                        <p>12 Today</p>
                    </div>
                </div>
            </div>

            <div class="soc-media-card twitter">
                <div class="card-content">
                    <div class="card-header">
                        <img src="images/icon-twitter.svg" alt="Twtr Logo">
                        <p>@nathanf</p>
                    </div>
                    <div class="followers">
                        <h3 class="followers-num">1044</h3>
                        <p>FOLLOWERS</p>
                    </div>
                    <div class="change increase">
                        <img src="images/icon-up.svg" alt="Increase">
                        <p>99 Today</p>
                    </div>
                </div>
            </div>

            <div class="soc-media-card instagram">
                <div class="card-content">
                    <div class="card-header">
                        <img src="images/icon-instagram.svg" alt="Insta Logo">
                        <p>@realnathanf</p>
                    </div>
                    <div class="followers">
                        <h3 class="followers-num">11k</h3>
                        <p>FOLLOWERS</p>
                    </div>
                    <div class="change increase">
                        <img src="images/icon-up.svg" alt="Increase">
                        <p>1099 Today</p>
                    </div>
                </div>
            </div>

            <div class="soc-media-card youtube">
                <div class="card-content">
                    <div class="card-header">
                        <img src="images/icon-youtube.svg" alt="Yout Logo">
                        <p>Nathan F.</p>
                    </div>
                    <div class="followers">
                        <h3 class="followers-num">8239</h3>
                        <p>SUBSCRIBERS</p>
                    </div>
                    <div class="change decrease">
                        <img src="images/icon-down.svg" alt="Decrease">
                        <p>144 Today</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
